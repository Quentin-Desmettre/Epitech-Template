name: "Push to remote"
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Run tests before pushing to remote
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Run tests (functional and unit)
        run: "make tests_run"

      - name: Run push hooks
        run: "pip install websocket-client && python ./.github/cpp_checker.py --hard"

  deploy:
    name: Deploy to Epitech repo
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Push to Epitech
        run: "git push epiRepo main"
